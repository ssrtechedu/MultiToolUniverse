<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTool Universe - Your All-in-One Online Toolkit</title>
    
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ADD THIS LINE FOR CONSISTENCY AND CORRECT PATHING -->
    <script>const baseURL = "";</script> 
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <section class="hero-section">
                <h1>Your All-in-One Digital Toolkit</h1>
                <p class="lead">Over <span id="tool-count-hero">186</span> free online tools to boost your productivity.</p>
                <div id="search-box" class="d-flex align-items-center">
                    <i class="bi bi-search mx-2" id="search-icon"></i>
                    <input type="text" id="search-input" class="form-control" placeholder="Search for a tool (e.g., PDF Merger, Image Resizer)...">
                </div>
            </section>

            <section class="ad-section text-center my-4">
                <div class="ad-placeholder" style="width: 100%; min-height: 90px; background-color: var(--card-bg); border: 1px dashed var(--border-color); display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border-radius: 15px;">
                    Ad Banner (e.g., 728x90)
                </div>
            </section>
            
            <section class="tools-section">
                <div class="accordion" id="toolsAccordion">
                    <div class="text-center py-5">
                        <div class="spinner-border" style="width: 3rem; height: 3rem; color: var(--accent-color);" role="status">
                            <span class="visually-hidden">Loading tools...</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/tools-db.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
