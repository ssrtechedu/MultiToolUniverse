<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTool Universe - Your All-in-One Online Toolkit</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- =============================================== -->
    <!-- HEADER PLACEHOLDER                              -->
    <!-- The content from components/header.html will be loaded here by main.js -->
    <!-- =============================================== -->
    <div id="header-placeholder"></div>

    <!-- =============================================== -->
    <!-- MAIN CONTENT                                    -->
    <!-- =============================================== -->
    <main>
        <div class="container">

            <!-- Hero Section with Search -->
            <section class="hero-section">
                <h1>Your All-in-One Digital Toolkit</h1>
                <p class="lead">Over <span id="tool-count-hero">186</span> free online tools to boost your productivity.</p>
                <div id="search-box" class="d-flex align-items-center">
                    <i class="bi bi-search mx-2" id="search-icon"></i>
                    <input type="text" id="search-input" class="form-control" placeholder="Search for a tool (e.g., PDF Merger, Image Resizer)...">
                </div>
            </section>

            <!-- AdSense Placeholder: Below Hero Section -->
            <section class="ad-section text-center my-4">
                <!-- Replace this div with your actual AdSense ad code -->
                <div class="ad-placeholder" style="width: 100%; min-height: 90px; background-color: var(--card-bg); border: 1px dashed var(--border-color); display: flex; align-items-center; justify-content: center; color: var(--text-secondary); border-radius: 15px;">
                    Ad Banner (e.g., 728x90)
                </div>
            </section>
            
            <!-- Tools Accordion Section -->
            <section class="tools-section">
                <!-- This container will be dynamically filled with all categories and tools by main.js -->
                <div class="accordion" id="toolsAccordion">
                    <!-- A loading spinner is shown briefly before the tools are populated by JavaScript for better UX -->
                    <div class="text-center py-5">
                        <div class="spinner-border" style="width: 3rem; height: 3rem; color: var(--accent-color);" role="status">
                            <span class="visually-hidden">Loading tools...</span>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    
    <!-- =============================================== -->
    <!-- FOOTER PLACEHOLDER                              -->
    <!-- The content from components/footer.html will be loaded here by main.js -->
    <!-- =============================================== -->
    <div id="footer-placeholder"></div>


    <!-- =============================================== -->
    <!-- JAVASCRIPT FILES                                -->
    <!-- =============================================== -->
    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Custom JS Files -->
    <!-- IMPORTANT: tools-db.js contains the data and must be loaded BEFORE main.js, which uses the data. -->
    <script src="assets/js/tools-db.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
