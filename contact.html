<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MultiTool Universe</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- ADD THIS LINE -->
    <script>const baseURL = "";</script> 
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <header class="page-header">
                <h1>Get In Touch</h1>
                <p class="lead text-secondary">Have a question, suggestion, or a tool request? We'd love to hear from you.</p>
            </header>

            <div class="row g-5">
                <div class="col-lg-8">
                    <section class="page-content">
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Tool Suggestion" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit">Send Message</button>
                        </form>
                        
                        <div class="ad-section my-4 d-lg-none">
                            <div class="ad-placeholder" style="width: 100%; height: 250px; background-color: var(--card-bg); border: 1px dashed var(--border-color); display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">Mobile Ad (e.g., 300x250)</div>
                        </div>
                    </section>
                </div>
                
                <div class="col-lg-4 d-none d-lg-block">
                    <aside class="sidebar-ad sticky-top" style="top: 100px;">
                        <h5>Advertisement</h5>
                        <div class="ad-placeholder" style="width: 100%; height: 600px; background-color: var(--card-bg); border: 1px dashed var(--border-color); display: flex; align-items: center; justify-content: center; color: var(--text-secondary);">Sidebar Ad (e.g., 300x600)</div>
                    </aside>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
