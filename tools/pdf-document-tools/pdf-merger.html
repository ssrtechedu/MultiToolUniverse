<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine Multiple PDFs | MultiTool Universe</title>
    
    <meta name="description" content="Merge multiple PDF files into one single document for free. Easy to use online PDF combiner tool.">

    <!-- CORRECTED PATH: Use ../../ to go up two directories to the root -->
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <header class="page-header">
                <h1>PDF Merger</h1>
                <p class="lead text-secondary">Combine multiple PDF files into a single, organized document.</p>
            </header>

            <div class="tool-container">
                <!-- Tool-specific content goes here -->
                <div id="upload-area" class="text-center p-5 mb-4" style="border: 2px dashed var(--border-color); border-radius: 15px;">
                    <i class="bi bi-files display-1" style="color: var(--accent-color);"></i>
                    <h3 class="mt-3">Drag & Drop PDF files here</h3>
                    <p class="text-secondary">or</p>
                    <label for="file-input" class="btn btn-lg btn-primary">Select Files</label>
                    <input type="file" id="file-input" class="d-none" multiple accept=".pdf">
                </div>
            </div>

            <!-- AdSense Placeholder -->
            <section class="ad-section text-center my-5">
                <div class="ad-placeholder" style="width: 100%; min-height: 90px; background-color: var(--card-bg); border: 1px dashed var(--border-color); display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border-radius: 15px;">
                    Ad Banner (e.g., 728x90)
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CORRECTED PATHS: Use ../../ to go up two directories to the root -->
    <script src="../../assets/js/tools-db.js"></script> <!-- Optional, but good practice -->
