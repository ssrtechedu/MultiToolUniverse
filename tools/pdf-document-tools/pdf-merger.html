<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine Multiple PDFs | MultiTool Universe</title>
    
    <meta name="description" content="Merge multiple PDF files into one single document for free. Easy to use online PDF combiner tool.">
    <meta name="keywords" content="pdf merger, combine pdf, merge pdf online, pdf combiner">

    <!-- Common Head Content -->
    <!-- CORRECTED PATH: Use ../../ to go up two directories to the root -->
    <link rel="icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CORRECTED PATH: Use ../../ to go up two directories to the root -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    
    <!-- This baseURL script must be present on every page -->
    <script>const baseURL = "/MultiToolUniverse";</script> <!-- Adjust repository name if needed -->
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="container">
            <header class="page-header">
                <h1>PDF Merger</h1>
                <p class="lead text-secondary">Combine multiple PDF files into a single, organized document.</p>
            </header>

            <div class="tool-container">
                <div id="upload-area" class="text-center p-5 mb-4" style="border: 2px dashed var(--border-color); border-radius: 15px;">
                    <i class="bi bi-files display-1" style="color: var(--accent-color);"></i>
                    <h3 class="mt-3">Drag & Drop PDF files here</h3>
                    <p class="text-secondary">or</p>
                    <label for="file-input" class="btn btn-lg btn-primary">Select Files</label>
                    <input type="file" id="file-input" class="d-none" multiple accept=".pdf">
                </div>

                <div id="file-list-area" class="d-none">
                    <h4 class="mb-3">Files to Merge (Drag to reorder):</h4>
                    <ul id="file-list" class="list-group">
                        <!-- Selected files will be listed here by JavaScript -->
                    </ul>
                </div>
                
                <div class="text-center mt-4">
                    <button id="mergeBtn" class="btn btn-lg btn-submit" disabled>
                        <i class="bi bi-union me-2"></i>Merge PDFs
                    </button>
                </div>
                
                <div id="output-section" class="mt-4 text-center d-none">
                    <h4>Your file is ready!</h4>
                    <a id="download-link" class="btn btn-lg btn-success" href="#" download="merged.pdf">
                        <i class="bi bi-download me-2"></i>Download Merged PDF
                    </a>
                </div>
            </div>

            <section class="ad-section text-center my-5">
                <div class="ad-placeholder" style="width: 100%; min-height: 90px; background-color: var(--card-bg); border: 1px dashed var(--border-color); display: flex; align-items: center; justify-content: center; color: var(--text-secondary); border-radius: 15px;">
                    Ad Banner (e.g., 728x90)
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CORRECTED PATH: Use ../../ to go up two directories to the root -->
    <script src="../../assets/js/main.js"></script>
    
</body>
</html>
